name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22' # Specify your Node.js version

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build:dev
        env:
          ENTRY_POINT: ${{ secrets.ENTRY_POINT }}
          REACT_APP_PASSWORD: ${{ secrets.REACT_APP_PASSWORD }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Copy frontend build to backend
        run: cp -r ./frontend/.build/* ./backend/.build/

      - name: Start backend
        working-directory: ./backend
        run: npm run start
